<header class="header">
  <div class="header-content">
    <a routerLink="/browse" class="logo">
      <span class="logo-text">Nico TV</span>
    </a>

    @if (state.hasContent()) {
      <nav class="nav">
        @for (item of navItems; track item.type) {
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            class="nav-link"
            (click)="onNavClick(item.type)"
          >
            {{ item.label }}
          </a>
        }
      </nav>
    }

    <div class="header-actions">
      @if (state.hasContent()) {
        <button class="settings-btn" (click)="onSettingsClick()" title="Changer de source">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
            ></path>
          </svg>
        </button>
      }
    </div>
  </div>
</header>
